<div ><h3>Client List</h3></div> 
<button  class="round-action-small" (click)="addClient()" >+</button>
<table class="customers">
  <thead>
     <th>Customer Name</th>
     <th>Mobile No.</th>
     <th>Devices Installed</th>
     <th></th>
    </thead>
      <tbody>
  <tr *ngFor="let customer of customers" (click)="onSelect(customer)" >
    <td class="badge">{{customer.CustomerName}}</td>
    <td class="badge">{{customer.CustomerMobile}}</td>
   
     <td class="badge">{{customer.Trackers.length}}</td>
     <td><a href="javacript:void(0)"> delete </a></td>
    </tr>
      </tbody>  
</table>
